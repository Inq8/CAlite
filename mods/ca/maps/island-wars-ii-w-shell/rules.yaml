Player:
	-ConquestVictoryConditions:
World:
	-SpawnMPUnits:
	-MPStartLocations:
	-CrateSpawner:
	-StartGameNotification:
	MusicPlaylist:
		BackgroundMusic: bigf226m
		DisableWorldSounds: true
	LuaScript:
		Scripts: shellmap.lua
	ResourceType@ore:
		ValuePerUnit: 0
	ResourceType@green-tib:
		ValuePerUnit: 0
		
^AutoTargetGround:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Water, Underwater, Structure, Defense
		InvalidTargets: NoAutoTarget

^AutoTargetAll:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Water, Underwater, Structure, Defense
		InvalidTargets: NoAutoTarget

^Infantry:
	GainsExperience:
		Conditions:
	DeathSounds@NORMAL:
		VolumeMultiplier: 0.1
	DeathSounds@BURNED:
		VolumeMultiplier: 0.1
	DeathSounds@ZAPPED:
		VolumeMultiplier: 0.1

^Ship:
	GainsExperience:
		Conditions:
	DamageMultiplier@UNKILLABLE:
		RequiresCondition: unkillable
		Modifier: 50
	ExternalCondition@UNKILLABLE:
		Condition: unkillable

^Building:
	DamageMultiplier@UNKILLABLE:
		RequiresCondition: unkillable
		Modifier: 5
	ExternalCondition@UNKILLABLE:
		Condition: unkillable
		
^Defense:
	DamageMultiplier@UNKILLABLE:
		RequiresCondition: unkillable
		Modifier: 20
	ExternalCondition@UNKILLABLE:
		Condition: unkillable
		
^Wall:
	DamageMultiplier@UNKILLABLE:
		RequiresCondition: unkillable
		Modifier: 0
	ExternalCondition@UNKILLABLE:
		Condition: unkillable

^Bridge:
	DamageMultiplier@UNKILLABLE:
		Modifier: 0
		
